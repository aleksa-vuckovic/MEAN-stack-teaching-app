<div class="row">
    <div class ="col-lg-2 col-12 bg-blue p-0">
        <administrator-navigacija trenutni="statistikaBrojCasova"></administrator-navigacija>
    </div>
    <div class="col-lg-10 col-12 ">
        <div class = "row border-bottom px-3 py-1">
            <div class="col-12 my-3">
                <h2>Statistika - Broj casova</h2>
            </div>
        </div>
        <div class="row px-3 py-1">
            <div class="col-12 col-lg-10">
                <h4>Po danu u nedelji</h4>
                <canvas baseChart
                [data]="poDanuPodaci"
                [options]="opcije"
                [legend]="legenda"
                [type]="tip">
                </canvas>
            </div>
        </div>
        <div class="row px-3 py-1">
            <div class="col-12 col-lg-10">
                <h4>Po satu</h4>
                <canvas baseChart
                [data]="poSatuPodaci"
                [options]="opcije"
                [legend]="legenda"
                [type]="tip">
                </canvas>
            </div>
        </div>
    </div>
</div>
