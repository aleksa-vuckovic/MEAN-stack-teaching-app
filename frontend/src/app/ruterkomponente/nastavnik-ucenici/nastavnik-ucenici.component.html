<div class="row">
    <div class ="col-lg-2 col-12 bg-blue p-0">
        <nastavnik-navigacija trenutni="nastavnikUcenici"></nastavnik-navigacija>
    </div>
    <div class="col-lg-10 col-12 ">
        <div class = "row border-bottom px-3 py-1">
            <div class="col-12 my-3">
                <h2>Moji ucenici</h2>
            </div>
        </div>
        <div class="row px-3 py-1">
            <table class="table table-striped border" *ngIf="ucenici.length!=0">
                <thead>
                    <tr>
                        <th>
                            Ime
                        </th>
                        <th>
                            Prezime
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let elem of ucenici" (click)="klik(elem.kime)" class="link">
                        <td>
                            {{elem.ime}}
                        </td>
                        <td>
                            {{elem.prezime}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <h4 *ngIf="ucenici.length==0">Nemate ucenike za prikaz.</h4>
        </div>
    </div>
</div>
